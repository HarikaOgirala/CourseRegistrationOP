<h3>Reset Password</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()" ngNativeValidate>
    <div class="form-group">
      <label for="name">Enter your new password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="forgotPassword.password" name="password">
    </div>

    <div class="form-group">
      <label for="name">Confirm your new password </label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="forgotPassword.password" name="fieldConfirmPassword">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You reset password successfully!</h4>
  <a href="login" class="float-right">Back to Login</a>
</div>
