<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control" id="userName" required [(ngModel)]="login.userName" name="userName">
    </div>
    <div class="form-group">
      <label for="name">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="login.password" name="password">
    </div>
  <button type="submit" class="btn btn-success">Login</button>
</form>
</div>

<div [hidden]="!submitted">
  <h4>You logged in successfully!</h4>
</div>
