<div [hidden]="submitted">
  <div class="login-form">
    <form (ngSubmit)="onSubmit()">
      <h2 class="text-center">Log in</h2>   
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="form-control" id="userName" required [(ngModel)]="login.userName" name="userName">
      </div>
      <div class="form-group">
        <label for="name">Password</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="login.password" name="password">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </div>
      <div class="clearfix">
        <a href="#" class="float-right">Forgot Password?</a>
    </div> 
    </form>
  </div>
</div>

<div [hidden]="!submitted">
  <h4>You logged in successfully!</h4>
</div>
