<div class="panel panel-default"  style="height:500px; overflow-y: scroll;">
    <div class="panel-heading">
      <h2>Course Registration List</h2>
    </div>
    <div class="form-group">
      <div class="btn-group btn-group-toggle">
        <label class="btn btn-secondary">
          <input type="radio" (click)="reloadDataWithStatus('ALL')" autocomplete="off" checked [(ngModel)]="status" value="ALL"> All
        </label>
        <label class="btn btn-secondary">
          <input type="radio" (click)="reloadDataWithStatus('COMPLETED')"  autocomplete="off" [(ngModel)]="status" value="COMPLETED"> Completed
        </label>
        <label class="btn btn-secondary">
          <input type="radio" (click)="reloadDataWithStatus('REGISTERED')"  autocomplete="off"  [(ngModel)]="status" value="REGISTERED"> Registered
        </label>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Course Number</th>
            <th>Course Name</th>
            <th>Day</th>
            <th>Faculty</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let courses of courses | async">
            <td>{{courses.courseNumber}}</td>
            <td>{{courses.courseName}}</td>
            <td>{{courses.day}}</td>
            <td>{{courses.faculty}}</td>
            <td><button (click)="confirmDelete(courses.id)" class="btn btn-danger">Deregister</button>
                <button (click)="coursesDetails(courses.id)" class="btn btn-info" style="margin-left:auto">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card">
    <button type="button" class="btn btn-link" routerLink = "/courseop" style="font-size : 20px">
      <span class="glyphicon glyphicon-link"></span>
      <i class="bi bi-link"></i>
        Browse courses to register
    </button>
  </div>
